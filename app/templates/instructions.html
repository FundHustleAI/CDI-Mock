<!DOCTYPE html>
<html>
<head>
    <title>Instructions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f9f9f9, #e9ecef);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: none;
        }

        .btn {
            padding: 12px 25px;
            background: grey;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        .btn.active {
            background: linear-gradient(to right, #4CAF50, #45a049);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        .checkbox-container label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .checkbox-container input {
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>IELTS CDI MOCK TEST</h1>
        <p>Please watch the following video carefully before starting your test.  
           Once you fully understand the instructions, confirm below to proceed.</p>

        <iframe src="https://www.youtube.com/watch?v=0Uu_VJeVVfo" allowfullscreen></iframe>

        <form method="POST" id="instructionsForm">
            {% csrf_token %}
            <button type="submit" id="continueBtn" class="btn" disabled>Continue to Menu</button>

            <div class="checkbox-container">
                <input type="checkbox" id="agreeCheckbox">
                <label for="agreeCheckbox">I have watched and understood the instructions</label>
            </div>
        </form>
    </div>

    <script>
        const checkbox = document.getElementById('agreeCheckbox');
        const button = document.getElementById('continueBtn');

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                button.classList.add('active');
                button.disabled = false;
            } else {
                button.classList.remove('active');
                button.disabled = true;
            }
        });
    </script>

</body>
</html>
